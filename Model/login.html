<!DOCTYPE html>
<html>
<head>
  <title>Supabase Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Supabase Notes App</h2>

<div id="auth">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<div id="app" style="display:none;">
  <button onclick="logout()">Logout</button>
  <hr>
  <input id="noteInput" placeholder="Write a note">
  <button onclick="addNote()">Add Note</button>
  <ul id="notesList"></ul>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://crfpntlltsgidgsezzoq.supabase.co",
  "sb_publishable_A-mkJGi6enEcQSoE2BITIw_PIUR3jaX"
);

async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({ email, password });
  if (error) alert(error.message);
  else alert("Check your email to confirm signup");
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) {
    alert(error.message);
  } else {
    showApp();
    loadNotes();
  }
}

async function logout() {
  await supabase.auth.signOut();
  document.getElementById("auth").style.display = "block";
  document.getElementById("app").style.display = "none";
}

function showApp() {
  document.getElementById("auth").style.display = "none";
  document.getElementById("app").style.display = "block";
}

async function addNote() {
  const content = document.getElementById("noteInput").value;

  const { error } = await supabase.from("notes").insert({ content });

  if (error) {
    alert(error.message);
  } else {
    document.getElementById("noteInput").value = "";
    loadNotes();
  }
}

async function loadNotes() {
  const { data, error } = await supabase
    .from("notes")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    alert(error.message);
    return;
  }

  const list = document.getElementById("notesList");
  list.innerHTML = "";

  data.forEach(note => {
    const li = document.createElement("li");
    li.textContent = note.content;
    list.appendChild(li);
  });
}

// Auto-login if session exists
supabase.auth.getSession().then(({ data }) => {
  if (data.session) {
    showApp();
    loadNotes();
  }
});
</script>

</body>
</html>
